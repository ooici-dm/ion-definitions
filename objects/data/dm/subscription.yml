Subscription: !Extends_InformationResource
  subscription_type: !enum (name=SubscriptionTypeEnum, values=(STREAM_QUERY, EXCHANGE_QUERY, CONTENT_QUERY), default=STREAM_QUERY)
  query: {}
  exchange_name: ""
  is_active: False

# These objects do not yet specify the exchange point for the subscription. That will come later and be
# expressed by association.

StreamQuery:
  stream_ids: []

ExchangeQuery:
  all: True

